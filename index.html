<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <h1 class="sr-only">Social links profile Frontend Mentor challenge</h1>

    <section class="profile | d-flex df-center">
      <div class="profile__card | d-grid">
        <div class="profile-pic | img-container">
          <img class="profile-pic__img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture">
        </div>
        <div class="profile__main-datails">
          <h2 class="profile__username">Jessica Randall</h2>
          <p class="profile__location">London, United Kingdom</p>
        </div>
        <p class="profile__user-description">"Front-end developer and avid reader."</p>
        <ul class="profile__list | d-grid" aria-label="Social media links">
          <li class="profile__item"><a href="#" class="profile__link button"><span>GitHub</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>Frontend Mentor</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>LinkedIn</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>Twitter</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>Instagram</span></a></li>
        </ul>
      </div>
    </section>
  </main>

  <section class="environmental-controls | d-flex">
    <h2 class="sr-only">Environmental Controls</h2>
    
    <button 
      class="btn-toggle-dark-mode | d-flex df-center"
      aria-label="Dark mode toggle button"
      role="switch"
      aria-checked="false"
      id="toggle-dark-mode"
    >
      <svg class="icon--light-mode"xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24"><path d="M24,13V11H18.928a6.927,6.927,0,0,0-.438-1.621l4.392-2.557L21.876,5.094,17.482,7.652a7.077,7.077,0,0,0-1.142-1.14l2.55-4.385L17.162,1.121l-2.55,4.385A6.91,6.91,0,0,0,13,5.072V0H11V5.072A6.908,6.908,0,0,0,9.4,5.5L6.854,1.121,5.126,2.127,7.671,6.5A7.046,7.046,0,0,0,6.524,7.646L2.14,5.094,1.134,6.822,5.513,9.371A6.9,6.9,0,0,0,5.072,11H0v2H5.072a6.948,6.948,0,0,0,.438,1.622L1.141,17.165l1.006,1.729,4.372-2.546a7.028,7.028,0,0,0,1.13,1.131L5.1,21.865l1.729,1.006,2.548-4.382A6.912,6.912,0,0,0,11,18.928V24h2V18.928a6.918,6.918,0,0,0,1.638-.445l2.552,4.388,1.728-1.006L16.362,17.47a7.06,7.06,0,0,0,1.125-1.128l4.383,2.552,1-1.729-4.382-2.551A6.928,6.928,0,0,0,18.928,13Zm-7-1c-.21,6.608-9.791,6.606-10,0C7.21,5.392,16.791,5.394,17,12Z"/></svg>
      <svg class="icon--dark-mode" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24"><path d="M12.022,22.971c-6.078,0-11.022-4.932-11.022-10.993C1,6.277,5.285,1.573,10.968,1.034c.443-.051,.845,.203,1.015,.604,.171,.4,.062,.866-.269,1.149-1.094,.938-1.626,2.56-1.626,4.957,0,5.128,2.364,6.158,6.179,6.158,2.462,0,4.04-.515,4.968-1.62,.28-.336,.749-.447,1.151-.28,.404,.169,.651,.581,.609,1.017-.535,5.673-5.253,9.951-10.973,9.951ZM8.78,3.576c-3.418,1.296-5.78,4.574-5.78,8.401,0,4.959,4.048,8.993,9.022,8.993,3.832,0,7.115-2.345,8.421-5.74-1.416,.579-2.961,.673-4.177,.673-3.511,0-8.179-.846-8.179-8.158,0-1.653,.229-3.036,.692-4.169Z"/></svg>
    </button>
  </section>

  <script src="index.js"></script>
