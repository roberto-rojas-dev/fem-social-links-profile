<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body class="dark-mod">
  <main>
    <h1 class="sr-only">Social links profile Frontend Mentor challenge</h1>

    <section class="profile | d-flex df-center">
      <div class="profile__card | d-grid">
        <div class="profile-pic | img-container">
          <img class="profile-pic__img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture">
        </div>
        <div class="profile__main-datails">
          <h2 class="profile__username">Jessica Randall</h2>
          <p class="profile__location">London, United Kingdom</p>
        </div>
        <p class="profile__user-description">"Front-end developer and avid reader."</p>
        <ul class="profile__list | d-grid">
          <li class="profile__item"><a href="#" class="profile__link button"><span>GitHub</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>Frontend Mentor</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>LinkedIn</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>Twitter</span></a></li>
          <li class="profile__item"><a href="#" class="profile__link button"><span>Instagram</span></a></li>
        </ul>
      </div>
    </section>
  </main>

    Coded by <a href="#">Roberto Rojas</a>.
  </div> -->
</body>
</html>
